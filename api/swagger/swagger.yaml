swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /auth/signup:
    # binds a127 app logic to a route
    x-swagger-router-controller: authController
    post:
      description: Creates a new User
      # used as the method name of the controller
      operationId: postSignup
      consumes:
        - application/json
      parameters:
        - in: body
          name: user
          description: The user to create.
          schema:
            $ref: "#/definitions/SignupRequest"  
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SigninResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /auth/login:
    # binds a127 app logic to a route
    x-swagger-router-controller: authController
    post:
      description: Creates a new User
      # used as the method name of the controller
      operationId: postLogin
      consumes:
        - application/json
      parameters:
        - in: body
          name: user
          description: The user to create.
          schema:
            $ref: "#/definitions/SigninRequest"  
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SigninResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /auth/facebook:
    # binds a127 app logic to a route
    x-swagger-router-controller: socialAuthController
    post:
      description: Enable Login using facebook
      # used as the method name of the controller
      operationId: facebookLogin
      consumes:
        - application/json
      parameters:
        - in: body
          name: tokenBlob
          description: The access token.
          schema:
            $ref: "#/definitions/SocialSigninRequest"  
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SocialSigninResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  SignupRequest:
    required:
      - firstName
      - email
      - password
    properties:
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
  SigninRequest:
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string
  SigninResponse:
    properties:
      token:
        type: string
      tokenType:
        type: string
      email:
        type: string
      id:
        type: string
  SocialSigninRequest:
    properties:
      tokenBlob:
        type: object
  SocialSigninResponse:
    properties:
      token:
        type: string
